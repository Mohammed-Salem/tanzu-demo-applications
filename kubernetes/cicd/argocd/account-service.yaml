apiVersion: argoproj.io/v1alpha1
kind: Application
namespace: argocd
metadata:
  name: account-service
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/apps/account-service
    repoURL: 'https://github.com/Turbots/tanzu-demo'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      automated:
        prune: false
        selfHeal: false
      prune: true
      selfHeal: true
