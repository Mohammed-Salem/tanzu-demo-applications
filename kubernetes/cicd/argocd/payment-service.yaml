apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: payment-service
spec:
  destination:
    namespace: default
    server: 'https://dev.beijing.cf-app.com:8443'
  source:
    path: kubernetes/apps/payment-service
    repoURL: 'https://github.com/Turbots/tanzu-demo'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      automated:
        prune: false
        selfHeal: false
      prune: true
      selfHeal: true
